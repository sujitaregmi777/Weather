<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather </title>
</head>
<body>
    <div class="wrapper ">
        <div class="sidebar">
            <div>
                <form action ="" class ="search" id="search">
                    <input type="text" id="query"  placeholder ="Search"/>
                    <button>
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
                <div class ="weather-icon">
                    <img src ="" alt="weather-icon" id="icon"/>
                </div>
                <div class="temperature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">°C</span>
                </div>
                <div class="datetime">
                <p id="datetime">Monday, 11:00pm</p>
                <div class="divider">
                </div>
                </div>
                
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <div class="condition" id="condition"> condition</div>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain">perc -0%</p>
                    </div>
                </div>
            </div>
                    <div class="location">
                    <div class="location-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="location-text">
                        <p class="location" id = "location">location</p>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="option">
                    <button class ="hourly">today</button>
                    <button class ="week active">week</button>
                </ul>
                    <ul class="options units">
                        <button class ="celcius  active">°C</button>
                        <button class ="fahrenheit">°F</button>
                    </ul>
            </nav>
            <div class="cards" id="weather-cards">
                <div class="card">
                </div>
                </div>
            <div class="highlights">
                <h2 class="heading">Today's highlights</h2>
                <div class="cards">
                    <div class="card9">
                        <h4 class="card-heading">UV Index</h4>
                        <div class="content">
                            <p class="uv-index" id ="uv-index">0</p>
                            <p class="uv-text" id = "uv-text">Low</p>
                        </div>
                    </div>
                    <div class="card9">
                        <h4 class="card-heading">Wind Status</h4>
                        <div class="content">
                            <p class="wind-speed" id = "wind-speed">0</p>
                            <p class="wind" id ="wind">Low</p>
                        </div>
                    </div>
                    <div class="card9">
                        <h4 class="card-heading">Sunrise and Sunset</h4>
                        <div class="content">
                            <p class="sunrise" id = "sunrise">0</p>
                            <p class="sunset" id = "sunset">Low</p>
                        </div>
                    </div>
                    <div class="card9">
                        <h4 class="card-heading">Humdity</h4>
                        <div class="content">
                            <p class="humidity" id = humidity>0</p>
                            <p class="humidity status" id = "humidity-status">Low</p>
                        </div>
                    </div>
                    <div class="card9">
                        <h4 class="card-heading">Visibility</h4>
                        <div class="content">
                            <p class="visibility" id = visibility>0</p>
                            <p class="visiblity status" id = "visibility-status">Low</p>
                        </div>
                    </div>
                    <div class="card9">
                        <h4 class="card-heading">Air Quality</h4>
                        <div class="content">
                            <p class="air-quality " id =" air-quality">0</p>
                            <p class="air-quality" id = "air-quality-status">Low</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 

    </div>


    
      <script src="script.js"></script>
</body>
</html>
